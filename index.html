            --border: rgba(255,255,255,0.06);
            --header-height: 220px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-dark); color: var(--text-primary); line-height: 1.6; }
        
        .header { 
            padding: 40px 40px 30px; 
            text-align: center; 
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border); 
            position: fixed; 
            top: 0; 
            left: 0;
            right: 0;
            z-index: 100; 
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.95);
        }
        .header h1 { font-size: 2.4rem; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 8px; background: linear-gradient(135deg, #fff 0%, #aaa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

        .nav-pill[data-target="when"] { background: rgba(72, 219, 251, 0.15); color: var(--accent-when); border-color: rgba(72, 219, 251, 0.3); }
        .nav-pill[data-target="where"] { background: rgba(29, 209, 161, 0.15); color: var(--accent-where); border-color: rgba(29, 209, 161, 0.3); }

        .nav-pill[data-target="how"] { background: rgba(84, 160, 255, 0.15); color: var(--accent-how); border-color: rgba(84, 160, 255, 0.3); }
        .nav-pill[data-target="which"] { background: rgba(95, 39, 205, 0.15); color: var(--accent-which); border-color: rgba(95, 39, 205, 0.3); }
        .nav-pill[data-target="for"] { background: rgba(0, 210, 211, 0.15); color: var(--accent-for); border-color: rgba(0, 210, 211, 0.3); }
        .nav-pill[data-target="vs"] { background: rgba(255, 159, 67, 0.15); color: var(--accent-vs); border-color: rgba(255, 159, 67, 0.3); }
        .nav-pill[data-target="with"] { background: rgba(16, 172, 132, 0.15); color: var(--accent-with); border-color: rgba(16, 172, 132, 0.3); }
        .nav-pill[data-target="about"] { background: rgba(238, 90, 36, 0.15); color: var(--accent-about); border-color: rgba(238, 90, 36, 0.3); }
        .controls { display: flex; justify-content: center; gap: 12px; }
        .control-btn { padding: 8px 18px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--text-muted); font-family: 'Outfit', sans-serif; font-size: 0.85rem; cursor: pointer; transition: all 0.2s ease; }
        .control-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-primary); }
        
        .container { 
            max-width: 1600px; 
            margin: 0 auto; 
            padding: 40px; 
            padding-top: calc(var(--header-height) + 40px);
        }
        .ontology-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 24px; }
        .ontology-card { background: var(--bg-card); border-radius: 16px; border: 1px solid var(--border); overflow: hidden; transition: all 0.3s ease; scroll-margin-top: calc(var(--header-height) + 20px); }
        .ontology-card:hover { border-color: rgba(255,255,255,0.1); box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
        .card-header { padding: 24px; display: flex; align-items: center; gap: 16px; cursor: pointer; transition: background 0.2s ease; }
        .card-header:hover { background: var(--bg-hover); }
        .ontology-icon { width: 56px; height: 56px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.4rem; flex-shrink: 0; }

        .expand-icon svg { width: 16px; height: 16px; stroke: var(--text-muted); }
        .ontology-card.expanded .expand-icon { transform: rotate(180deg); }
        .card-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .ontology-card.expanded .card-content { max-height: 2000px; }
        .branches-container { padding: 0 24px 24px; }
        .branch { margin-bottom: 16px; }
        .branch-header { display: flex; align-items: center; gap: 10px; padding: 12px 16px; background: rgba(255,255,255,0.03); border-radius: 10px; cursor: pointer; transition: all 0.2s ease; border: 1px solid transparent; }
        .branch-header:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.08); }
        .branch-toggle { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; transition: transform 0.2s ease; }
        .branch-toggle svg { width: 12px; height: 12px; stroke: var(--text-muted); }
        .branch.open .branch-toggle { transform: rotate(90deg); }
        .branch-name { font-weight: 500; font-size: 0.95rem; letter-spacing: 0.02em; }
        .branch-count { margin-left: auto; padding: 4px 10px; border-radius: 100px; font-size: 0.75rem; font-family: 'Space Mono', monospace; background: rgba(255,255,255,0.05); color: var(--text-muted); }
        .leaves { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
        .branch.open .leaves { max-height: 1000px; }
        .leaves-inner { padding: 12px 0 0 36px; display: flex; flex-wrap: wrap; gap: 8px; }
        .leaf { padding: 6px 14px; background: rgba(255,255,255,0.04); border-radius: 6px; font-size: 0.85rem; color: var(--text-muted); transition: all 0.2s ease; border: 1px solid transparent; }

        #when .branch-name { color: var(--accent-when); }
        #where .branch-name { color: var(--accent-where); }
        #why .branch-name { color: var(--accent-why); }

        .stat { text-align: center; }
        .stat-value { font-family: 'Space Mono', monospace; font-size: 2rem; font-weight: 700; background: linear-gradient(135deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }

        @media (max-width: 768px) { 
            :root { --header-height: 280px; }
            .header { padding: 20px; }

            .ontology-grid { grid-template-columns: 1fr; } 
            .nav-pill { padding: 6px 12px; font-size: 0.7rem; }
        }
    </style>

function renderGrid() {
    var grid = document.getElementById('grid');
    var html = '';
    for (var id in data) {
        var ont = data[id];
        html += '<div class="ontology-card" id="' + id + '">';
        html += '<div class="card-header">';
        html += '<div class="ontology-icon">' + ont.icon + '</div>';
        html += '<div class="card-header-text"><h2>' + ont.title + '</h2><p>"' + ont.desc + '"</p></div>';
        html += '<div class="expand-icon"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg></div>';
        html += '</div>';
        html += '<div class="card-content"><div class="branches-container">';
        for (var branch in ont.branches) {
            var leaves = ont.branches[branch];
            html += '<div class="branch">';
            html += '<div class="branch-header">';
            html += '<div class="branch-toggle"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><polyline points="9 6 15 12 9 18"></polyline></svg></div>';
            html += '<span class="branch-name">' + branch + '</span>';
            html += '<span class="branch-count">' + leaves.length + '</span>';
            html += '</div>';
            html += '<div class="leaves"><div class="leaves-inner">';
            for (var i = 0; i < leaves.length; i++) {
                html += '<span class="leaf">' + leaves[i] + '</span>';
            }
            html += '</div></div></div>';
        }
        html += '</div></div></div>';
    }
    grid.innerHTML = html;
    attachEventListeners();
}

function attachEventListeners() {
    var cardHeaders = document.querySelectorAll('.card-header');
    for (var i = 0; i < cardHeaders.length; i++) {
        cardHeaders[i].addEventListener('click', function(e) {
            this.parentElement.classList.toggle('expanded');
        });
    }
    
    var branchHeaders = document.querySelectorAll('.branch-header');
    for (var j = 0; j < branchHeaders.length; j++) {
        branchHeaders[j].addEventListener('click', function(e) {
            e.stopPropagation();
            this.parentElement.classList.toggle('open');
        });
    }
    
    var navPills = document.querySelectorAll('.nav-pill');
    for (var k = 0; k < navPills.length; k++) {
        navPills[k].addEventListener('click', function(e) {
            e.preventDefault();
            var targetId = this.getAttribute('data-target');
            var target = document.getElementById(targetId);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                setTimeout(function() { target.classList.add('expanded'); }, 300);
            }
        });
    }
}

function expandAll() {
    var cards = document.querySelectorAll('.ontology-card');
    var branches = document.querySelectorAll('.branch');
    for (var i = 0; i < cards.length; i++) { cards[i].classList.add('expanded'); }
    for (var j = 0; j < branches.length; j++) { branches[j].classList.add('open'); }
}

function collapseAll() {
    var cards = document.querySelectorAll('.ontology-card');
    var branches = document.querySelectorAll('.branch');
    for (var i = 0; i < cards.length; i++) { cards[i].classList.remove('expanded'); }
    for (var j = 0; j < branches.length; j++) { branches[j].classList.remove('open'); }
}

document.getElementById('expandBtn').addEventListener('click', expandAll);
document.getElementById('collapseBtn').addEventListener('click', collapseAll);

renderGrid();
document.querySelector('.ontology-card').classList.add('expanded');
    </script>
</body>
</html>
